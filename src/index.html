<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What day was that again?</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
        <h1>What Day Was That Again?</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="the-form">
          <h3 class="text-center">Just input a date below and we'll let you know what day of the week it fell on.</h3>
          <form id="user-input">
            <div class="form-group">
              <label for="user-date">Date:</label>
              <input id="user-date" type="date">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info">What day was that?</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="results">
          <h3 class="text-center">Results</h3>
          <p class="text-center"><span class="user-input-date-here"></span> was a <span class="user-input-weekday"></span>.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
